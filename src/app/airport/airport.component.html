<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
<div class="container">
    <button type="button" class="btn btn-primary" routerLink="/app-adminoperations">Home</button>
    <br>
    <div align="center">
        <h2>{{message}}</h2>
        </div>
    <h3>ADD AIRPORTS</h3>

<form #airportForm="ngForm" (ngSubmit)='onSubmit(airportForm.value)'>

    <div class="form-group">

        <label>AIRPORT CODE: </label>

        <input required minlength="2" type="text" #aiportIdRef='ngModel' name="airportCode" ngModel class="form-control">

        <div *ngIf='aiportIdRef.errors && aiportIdRef.touched' class="alert alert-danger">

            <div [hidden]='!aiportIdRef.errors.required'> Provide Airport Code </div>

        </div>
    </div>



    <div class="form-group">

        <label>AIRPORT NAME: </label>

        <input required minlength="4" type="text" #airportNameRef='ngModel' name="airportName" ngModel class="form-control">

        <div *ngIf='airportNameRef.errors
                    && airportNameRef.touched' class="alert alert-danger">

            <div [hidden]='!airportNameRef.errors.required'>

                Provide Airport Name

            </div>

            <div *ngIf='airportNameRef.errors.pattern'>Airport Name should be minimum of 4 characters length</div>

        </div>

    </div>


    

    <div class="form-group">

        <label>AIRPORT LOCATION: </label>

        <input required minlength="4" type="text" #airportLocation='ngModel' name="airportLocation" ngModel
            class="form-control">

        <div *ngIf='airportLocation.errors
                    && airportLocation.touched' class="alert alert-danger">

            <div [hidden]='!airportLocation.errors.required'>

                Provide Airport Location

            </div>

            <div *ngIf='airportLocation.errors.pattern'>Airport Location should be minimum of 4 characters length</div>

        </div>

    </div>

    
 
    <input [disabled]="airportForm.invalid" type="submit" value="Add Airport" class="btn btn-success">

</form>

</div>
